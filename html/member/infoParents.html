<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../_inc/font/NanumSquare/nanumsquare.css" rel="stylesheet">
    <link href="../_inc/css/main.css" rel="stylesheet">
    <link href="../_inc/font/icomoon/icCON.css" rel="stylesheet">


    <!--회원 css-->
    <link href="../_inc/css/pages/member.css" rel="stylesheet">



    <title>회원 가입</title>
</head>


<body>
    
    <header class="blank">
        <h1>회원 추가정보 기입</h1>
        <button type="button" class="btn prev"><i class="icon-arrowLeft"><span class="blind">이전으로</span></i></button>
    </header>

    <div class="articleWrap center">

        <article class="member info center">
            <h1 class="blind">보호자 인증</h1>




            <article class="genderForm mgt_30">
                <h2>이름</h2>
                <input type="text" id="" name="" placeholder="보호자 이름을 입력하세요."/>
            </article>

            <article class="genderForm mgt_30">
                <h2>연락처</h2>
                <input type="tel" id="" name="" placeholder="보호자 연락처를 입력하세요."/>
            </article>
            
            <div class="agreeCheck">
                <input type="checkbox" id="" name="agreeParents" value="">
                <label for="agreeParents">보호자 정보제공 동의</label>
                <a href="" class="textLink">보기</a>
            </div>

            <button type="submit" class="btnPrimary w100 mgt_70">인증하기</button>

        </article>
    </div>
</body>


</html>
