<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="../_inc/font/NanumSquare/nanumsquare.css" rel="stylesheet"> -->
    <link href="../_inc/css/main.css" rel="stylesheet">
    <link href="../_inc/font/icomoon/icCON.css" rel="stylesheet">


          <!--회원 css-->
    <link href="../_inc/css/pages/member.css" rel="stylesheet">



    <title>서비스 이용약관</title>
</head>

<body>
    <header class="blank">
        <h1>서비스 이용 약관</h1>
        <button type="button" class="btn prev"><i class="icon-arrowLeft"><span class="blind">이전으로</span></i></button>
    </header>

    <div class="articleWrap">

        <article class="member terms">
            <h2 class="blind">약관 동의</h2>
            <article class="mgt_30">
                <h3><i class="icon-dotSmall"><span class="blind">1</span></i> <span>이용 약관 동의</span></h3><!--이미지 또는 font icon 들어가야 함.-->
                <div class="frameBox mgt_15 mgb_10"></div>
                <div class="checkBoxWrap">
                    <input type="checkbox" id="agreeTerm1" name="agreeTerm1" value="">
                    <label for="agreeTerm1">서비스 이용약관에 동의합니다.</label>
                    <span class="checkmark"></span>
                </div>

            </article>
            <article class="mgt_50 mgb_10">
                <h3><i class="icon-dotSmall"><span class="blind">1</span></i>  <span>개인정보취급방침</span></h3><!--이미지 또는 font icon 들어가야 함.-->
                <div class="frameBox mgt_15 mgb_10"></div>
                <div class="checkBoxWrap">
                    <input type="checkbox" id="agreeTerm2" name="agreeTerm2" value="">
                    <label for="agreeTerm2">개인정보취급방침에 동의합니다.</label>
                    <span class="checkmark"></span>
                </div>

            </article>
            <div class="checkBoxWrap">
                <input type="checkbox" id="agreeAll" name="agreeAll" value="">
                <label for="agreeAll" class="agreeAll">전체 동의</label>
                <span class="checkmark"></span>
            </div>


            <button type="submit" class="btnPrimary w100 mgt_30">동의</button>
        </article>
    </div>
</body>


</html>
