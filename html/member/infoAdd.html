<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../_inc/font/NanumSquare/nanumsquare.css" rel="stylesheet">
    <link href="../_inc/css/main.css" rel="stylesheet">
    <link href="../_inc/font/icomoon/icCON.css" rel="stylesheet">


    <!--회원 css-->
    <link href="../_inc/css/pages/member.css" rel="stylesheet">



    <title>회원 가입</title>
</head>


<body>
    
    <header class="blank">
        <h1>회원 추가정보 기입</h1>
        <button type="button" class="btn prev"><i class="icon-arrowLeft"><span class="blind">이전으로</span></i></button>
    </header>

    <div class="articleWrap">

        <article class="member info">
            <h1 class="blind">회원 정보 입력 및 수정</h1>

            <article class="emailForm">
                <h2>이메일</h2>
                <div class="email">
                    <div class="inputEmailForm">
                        <input type="text" id="" name="" class="email" placeholder="이메일 입력"/>
                        <select form="emailConfirm" name="emailConfirm" class="insideSelect right">
                            <option value="naver.com">@naver.com</option>
                            <option value="gmail.com">@gmail.com</option>
                        </select>
                    </div>
                </div>
            </article>


            <article class="genderForm mgt_30">
                <h2>성별</h2>
                <div class="btnGroup clearFix">
                    <button type="button" class="left on">남성</button><!--className 'on' 활성화-->
                    <button type="button" class="right">여성</button>
                </div>
            </article>

            <article class="dateForm mgt_30">
                <h2>생년월일</h2>
                <div class="selectBox clearFix">
                    <select form="dateChoose" name="year" class="dateChoose col3">
                        <option value="1991">1991년</option>
                        <option value="1992">1992년</option>
                    </select>
                    <select form="dateChoose" name="month" class="dateChoose col3">
                        <option value="1">1월</option>
                        <option value="2">2월</option>
                    </select>
                    <select form="dateChoose" name="day" class="dateChoose col3">
                        <option value="1">1일</option>
                        <option value="2">2일</option>
                    </select>
                </div>
            </article>

            <button type="submit" class="btnPrimary w100 mgt_70">완료</button>

        </article>
    </div>
</body>


</html>
