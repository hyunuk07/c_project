<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../_inc/font/NanumSquare/nanumsquare.css" rel="stylesheet">
    <link href="../_inc/css/main.css" rel="stylesheet">
    <link href="../_inc/font/icomoon/icCON.css" rel="stylesheet">


          <!--회원 css-->
    <link href="../_inc/css/pages/member.css" rel="stylesheet">



    <title>이메일 로그인</title>
</head>

<body>
    <header class="blank">
        <h1 class="blind">CPRO</h1>
        <button type="button" class="btn exitBtn"><i class="icon-close"><span class="blind">닫기</span></i></button><!--이미지 또는 font icon 들어가야 함.-->
    </header>

    <div class="articleWrap center">

        <article class="member login center">
            <h1 class="bold">이메일 로그인</h1>
            <form id="" action="">
                <div class="inputTextWrap">
                    <input type="email" id="" class="top" name="" placeholder="이메일을 입력하세요." />
                    <input type="password" id="" class="bottom" name="" minlength="8"  placeholder="비밀번호를 입력하세요." />
                </div>

                <button type="submit" class="btnPrimary w100">로그인</button>
                
                <div class="findLogin clearFix">
                    <div class="fLeft checkBoxWrap">
                        <input type="checkbox" id="loginCheck" name="loginCheck" value="">
                        <label for="loginCheck">로그인 유지하기</label>
                        <span class="checkmark"></span>
                    </div>
                    <div class="fRight">
                    <a href="">아이디 찾기</a>
                    <span>|</span>
                    <a href="">비밀번호 찾기</a>
                    </div>
                </div>

                <div class="borderBox clearFix">
                    <p>아직 회원이 아니신가요?</p>
                    <a href="" class="textLink"><span>회원가입</span> <i class="icon-arrowRight"><span class="blind">회원가입 하러가기</span></i></a><!--이미지 또는 font icon 들어가야 함.-->
                </div>
            </form>
        </article>
    
    </div>
</body>


</html>
